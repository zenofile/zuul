## IP versions supported with allowed minimum CIDR prefix
## Defaults: v4: 8, v6: 16
# NET:
#   v4:
#     enabled: false
#     min_prefix: 8
#   v6:
#     enabled: false
#     min_prefix: 16

# SET_NAMES:
#   whitelist: whitelist
#   blacklist: blacklist
#   abuselist: abuselist
#   country: country

# Default chain policy
# DEFAULT_POLICY: accept

# Block policy: 'drop' or 'reject', default: 'drop'
# BLOCK_POLICY: drop

# Input interface name
IIFNAME: enp1s0

# Logging configuration
# enable: Turn logging on or off (true/false)
# rate: Packet rate limit (packets/minute)
# burst: Packet burst limit
# LOGGING:
#   enabled: true
#   rate: 10
#   burst: 5

SOURCES:
  asn:
    v4: "https://raw.githubusercontent.com/ipverse/asn-ip/master/as/{asn}/ipv4-aggregated.txt"
    v6: "https://raw.githubusercontent.com/ipverse/asn-ip/master/as/{asn}/ipv6-aggregated.txt"
  country:
    v4:
      - "https://raw.githubusercontent.com/herrbischoff/country-ip-blocks/master/ipv4/{country}.cidr"
      - "https://raw.githubusercontent.com/firehol/blocklist-ipsets/refs/heads/master/geolite2_country/country_{country}.netset"
      - "https://raw.githubusercontent.com/firehol/blocklist-ipsets/refs/heads/master/ip2location_country/ip2location_country_{country}.netset"
      - "https://raw.githubusercontent.com/firehol/blocklist-ipsets/refs/heads/master/ipdeny_country/id_country_{country}.netset"
      - "https://raw.githubusercontent.com/firehol/blocklist-ipsets/refs/heads/master/ipip_country/ipip_country_{country}.netset"
    v6: "https://raw.githubusercontent.com/herrbischoff/country-ip-blocks/master/ipv6/{country}.cidr"


# Whitelist: IP or Network adresses
WHITELIST:
  v4:
    - 127.0.0.0/8        # Private
    - 10.0.0.0/8         # Private
    - 169.254.0.0/16     # Private
    - 172.16.0.0/12      # Private
    - 192.168.0.0/16     # Private
    - 130.162.52.173/32  # Oracle VPS
    - 128.140.0.0/16     # Hetzner
    - 116.202.0.0/15     # Hetzner
    - 185.12.64.0/24     # Hetzner internal
    - AS36459            # GitHub
    - AS39351            # Mullvad 31173
    - AS14593            # Starlink CGNAT
  v6:
    - fe80::/10          # LLA
    - fc00::/7           # ULA
    - 2a01:4f8::/29      # Hetzner
    - AS39351            # Mullvad 31173

BLACKLIST:
  v4:
    - 224.0.0.0/3        # Multicast
    - AS22168            # Shadowserver
    - AS37963            # ALIBABA
    - AS45102
    - AS136907           # HWCLOUDS
  v6:
    - AS22168            # Shadowserver
    - AS37963            # ALIBABA
    - AS45102
    - AS136907           # HWCLOUDS

# Blacklist: URLs to IP or Network adresses
# For example, with: https://iplists.firehol.org/
ABUSELIST:
  v4:
    - https://iplists.firehol.org/files/firehol_level1.netset
    - https://iplists.firehol.org/files/firehol_level2.netset
    - https://iplists.firehol.org/files/firehol_abusers_1d.netset
    - https://iplists.firehol.org/files/firehol_abusers_30d.netset
    - https://iplists.firehol.org/files/bi_any_0_1d.ipset
    - https://iplists.firehol.org/files/blocklist_de.ipset
    - https://raw.githubusercontent.com/lord-alfred/ipranges/refs/heads/main/openai/ipv4_merged.txt
    - https://raw.githubusercontent.com/lord-alfred/ipranges/refs/heads/main/perplexity/ipv4_merged.txt
    - https://raw.githubusercontent.com/lord-alfred/ipranges/refs/heads/main/facebook/ipv4_merged.txt
  v6:
    - https://raw.githubusercontent.com/lord-alfred/ipranges/refs/heads/main/facebook/ipv6_merged.txt

